<!-- edit_command.html -->
{% extends 'viewer/base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <h1>Edit Command</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'commands' %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
