{% extends 'viewer/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>Add Server File</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
