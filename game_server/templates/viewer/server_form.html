{% extends 'viewer/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <h1>Add Server</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'server_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
